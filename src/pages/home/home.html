<ion-header>
  <ion-navbar>
    <ion-title>
      Aula 6
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="salvarUsuario()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Idade</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.idade" name="idade"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Salvar</button>
  </form>

  <ion-list *ngFor="let usuario of usuarios">
    <ion-item>{{usuario.nome}} - {{usuario.idade}}
      <div item-right>
        <button (click)="editarForm(usuario)" ion-button color="light">Editar</button>
        <button (click)="deletar(usuario._id)" ion-button color="danger">Deletar</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
